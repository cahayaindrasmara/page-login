<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 02</title>
    <link rel="stylesheet" href="02.styleSingleLogin.css">
</head>

<body>
    <div class="login">
        <h1>Welomce Back!</h1>
        <p>We missed you! Please enter your details</p>

        <form action="">
            <div class="input">
                <label for="">Email</label>
                <input type="text" name="" id="" placeholder="Enter your Name">
            </div>

            <div class="input">
                <label for="">Password</label>
                <input type="password" name="" id="" placeholder="Enter password">
            </div>

            <button>Sign</button>
            <button id="google">Sign With Google</button>
        </form>
        <p id="bottom">Don't have account? <span>Sign Up</span></p>
    </div>
</body>

</html>
